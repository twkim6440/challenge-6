<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">...<i class="fas fa-sun fa-cloud"></i>... Weather Dashboard ...<i class="fas fa-bolt"></i>...</h1>
  </header>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search by City</h3>
        <form id="city-form" class="card-body">
          <label class="form-label" for="cityName">City Name:</label>
          <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Searched Cities:</h3> <br>
        <h3 class="subtitle">Searched City: <span id="repo-search-term"></span></h3> <br>
        <div id="cities-container" class="list-group"></div> <br>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Today's Weather at <span id="one-day-weather"></span>:</h2>
      <div id="one-day-weather-container" class="list-group"></div> <br>
      <h2 class="subtitle">5-Day Forecast: <span id="one-day-weather"></span></h2>
      <div id="one-day-weather-container" class="list-group"></div> <br>
      
    </div>
  </main>

  <script src="./assets/js/weather.js"></script>
</body>

</html>
