<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

  <!-- Used 'Awesome Font' for a 'Sun' and  a 'Bolt' icon on both sides of the Title -->
  <header class="hero">
    <h1 class="app-title">...<i class="fas fa-sun"></i>... Weather Dashboard ...<i class="fas fa-bolt"></i>...</h1>
  </header>

  <!-- Section for accepting the 'City Name' input from user and list them below -->
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">   <!-- Response from 'Exper Learning Assistant': In the context of full stack application development, 
                                        the <div class="col-12 col-md-4"> is a common class used in front-end frameworks like Bootstrap to create responsive layouts.
                                        Here's what each part of the class represents:
                                        - col-12: This class specifies that the element should take up 12 columns out of a total of 12 columns on all screen sizes. 
                                          In a typical Bootstrap grid system, there are 12 columns in a row, so col-12 means the element spans the full width of the container.
                                        - col-md-4: This part of the class specifies that on medium-sized screens and above (defined by the Bootstrap grid system), 
                                          the element should take up 4 columns out of 12. 
                                          This allows for responsive design where the element will take up 4 columns on medium-sized screens and above, 
                                          but the full width on smaller screens.
                                        - By using classes like col-12 col-md-4, developers can create layouts that adjust based on the screen size, 
                                          providing a better user experience across different devices. -->

      <!-- Section for accepting 'City Name' -->
      <div class="card">
        <h3 class="card-header text-uppercase">Search by City</h3>
        <form id="city-form" class="card-body">
          <label class="form-label" for="cityName">City Name:</label>
          <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
      <!-- Section for listing city names user entered, so far -->
      <div class="card">
        <h3 class="card-header text-uppercase">Searched Cities:</h3> <br>
        <h3 class="subtitle">Searched City: <span id="repo-search-term"></span></h3> <br>
        <div id="cities-container" class="list-group"></div> <br>
      </div>
    </div>

    <!-- Section for displaying today's weather and 5 day forecast -->
    <div class="col-12 col-md-8">
      <!-- Section for displaying one day(today)'s weather information -->
      <h2 class="subtitle">Today's Weather:  <span id="one-day-weather"></span></h2><br>
      <div id="icon-container"></div>
      <div id="one-day-weather-container"></div> <br>
      <!-- Section for displaying 5 day (starting the day after today) weather information -->
      <h2 class="subtitle">5-Day Forecast: <span id="five-day-weather"></span></h2>
      <div id="sub-five-day-weather-container">
        <div id="small-one-day-weather-container"></div>
      </div>
    </div>
  </main>

  <script src="./assets/js/weather.js"></script>
</body>

</html>
